<ion-header class="my-ads-modal" mode="md">
  <ion-toolbar>
    <ion-button slot="end" class="book-new" fill="outline" (click)="closeModal()">
      Close
    </ion-button>
    <ion-title>Enquiries</ion-title>
  </ion-toolbar>
</ion-header>
<ion-content class="ion-padding my-ads-modal">
  <ion-list>
    <ion-item *ngFor="let item of enquiryData">
      <div class="main-text">
        <p class="mb-0">{{item.description}}</p>
        <small>{{item.enquiryDate |date}}</small>
      </div>
      <a href="tel:{{item.enquiry_mobile}}" class="ml-auto">
        <ion-icon name="call" class="ml-auto"></ion-icon>
      </a>
    </ion-item>
  </ion-list>
</ion-content>
