<ion-header mode="md">
  <ion-toolbar>
    <ion-title>Cashmash Advisor</ion-title>
    <ion-button slot="end" class="book-new" fill="outline" (click)="close()">
      Close
    </ion-button>
  </ion-toolbar>
</ion-header>
<ion-content class="ion-padding my-ads-modal">
  <ion-list>
    <ion-item>
      <p class="mb-0">{{offlineData.franchisee_company}}</p>
      <p class="mb-0 ml-auto d-flex align-items-center" style="font-size: 22px">
        <ion-icon name="call-outline" class="mr-2" (click)="call()"></ion-icon>
        <ion-icon name="logo-whatsapp" class="mr-2" (click)="whtasppRedirect()"></ion-icon>
      </p>
    </ion-item>
  </ion-list>
</ion-content>
