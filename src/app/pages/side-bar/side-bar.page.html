<ion-app>
  <ion-split-pane contentId="main-content">
    <ion-menu contentId="main-content" type="overlay">
      <ion-content>
        <div class="main_background">
          <ion-list id="inbox-list">
            <div routerLink="/profile" style="outline: none;" (click)="cloaseMenu()" [ngClass]="{'mb-4':!email}">
              <ion-list-header>{{mobileno}}
              </ion-list-header>
              <ion-note *ngIf="email">{{email}}</ion-note>
            </div>
            <hr class="m-0" style="background: black;">
            <ion-menu-toggle auto-hide="false" *ngFor="let p of appPages; let i = index">
              <!-- <ion-item (click)="selectedIndex = i"  [routerLink]="[p.url]" lines="none"
                detail="false" routerLinkActive="selected" *ngIf="p.url == '/myads' ? custid > 0 : (p.url == '/clickwallet' ? custid > 0 : (p.url == '/scanner' ? cmPartnerId > 0 : (p.url == '/partner-list/paycmcoin' ? cmPartnerId > 0 : p.url)))"> -->
              <ion-item (click)="selectedIndex = i" [routerLink]="[p.url]" lines="none" detail="false"
                routerLinkActive="selected" *ngIf="p.url == '/myads'?custid > 0?true:false:p.url == '/clickwallet' ?custid > 0 ?true:false :p.url == '/scanner' ?cmPartnerId > 0?true:false:p.url == '/partner-list/paycmcoin'? cmPartnerId > 0?true:false:true">
                <ion-icon *ngIf="p.icon" slot="start" [ios]="p.icon + '-outline'" [md]="p.icon + '-sharp'"></ion-icon>
                <img *ngIf="p.src" [src]="p.src" class="menu-icon" [ngClass]="{'coin-img':i==1}">
                <ion-badge slot="start" *ngIf="p.icon == 'notifications' && notificationCount > '0'">{{notificationCount}}</ion-badge>
                <ion-label> <img class="logo-img" *ngIf="p.logo" [src]="p.logo">{{ p.title }}</ion-label>
              </ion-item>
            </ion-menu-toggle>
            <!-- <ion-menu-toggle auto-hide="false">
              <ion-item (click)="shareApp()"  lines="none" detail="false"
                routerLinkActive="selected">
                <ion-icon slot="start" [ios]="'share-social' + '-outline'" [md]="'share-social' + '-sharp'">
                </ion-icon>
                <ion-label>Share App</ion-label>
              </ion-item>
            </ion-menu-toggle> -->
            <ion-menu-toggle auto-hide="false">
              <ion-item (click)="addEnquiry()" lines="none" detail="false" routerLinkActive="selected">
                <ion-icon slot="start" [ios]="'people' + '-outline'" [md]="'people' + '-sharp'">
                </ion-icon>
                <ion-label>Advertise/Partner with Us</ion-label>
              </ion-item>
            </ion-menu-toggle>
            <ion-menu-toggle auto-hide="false" *ngIf="custid > 0">
              <ion-item (click)="clientArea()"  lines="none" detail="false"
                routerLinkActive="selected">
                <ion-icon slot="start" [ios]="'navigate' + '-outline'" [md]="'navigate' + '-sharp'">
                </ion-icon>
                <ion-label>Client Area</ion-label>
              </ion-item>
            </ion-menu-toggle>
            <ion-menu-toggle auto-hide="false" *ngIf="marketerId > 0">
              <ion-item (click)="franchieseArea()"  lines="none" detail="false"
                routerLinkActive="selected">
                <ion-icon slot="start" [ios]="'navigate' + '-outline'" [md]="'navigate' + '-sharp'">
                </ion-icon>
                <ion-label>Franchiese Area</ion-label>
              </ion-item>
            </ion-menu-toggle>
          </ion-list>
          <ion-list id="inbox-list">
            <ion-item (click)="logOut()" lines="none" detail="false">
              <ion-icon slot="start" name="log-out-outline"></ion-icon>
              <ion-label>Log Out</ion-label>
            </ion-item>
          </ion-list>
        </div>
      </ion-content>
    </ion-menu>
    <ion-router-outlet id="main-content"></ion-router-outlet>
  </ion-split-pane>
</ion-app>
