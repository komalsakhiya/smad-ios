<ion-content>
  <div class="text-center logo-images mt-3">
    <div class="w-100">
      <img src="assets/images/logo.png" class="logo">
    </div>
    <img src="assets/images/text-logo.png" class="text-logo">

  </div>
  <div class="login-section ion-padding pt-0">
    <div class="heading ion-padding pb-0 pt-0">
      <h1>Create an account!</h1>
    </div>
    <form [formGroup]="registerForm">
      <div class="login-form ion-padding pt-0">
        <div class="form-input">
          <ion-icon name="person-outline"></ion-icon>
          <ion-item>
            <ion-label position="floating">Name</ion-label>
            <ion-input type="text" formControlName="name"></ion-input>
          </ion-item>
          <div *ngIf="isControlHasError('name','required')" class="invalid-feedback">
            <span>Required field.</span>
          </div>
          <div *ngIf="isControlHasError('name','pattern')" class="invalid-feedback">
            <span>Please enter valid name.</span>
          </div>
        </div>
        <div class="form-input">
          <ion-icon name="call-outline"></ion-icon>
          <ion-item>
            <ion-label position="floating">Mobile</ion-label>
            <ion-input type="tel" formControlName="mobile" maxlength="10"></ion-input>
          </ion-item>
          <div *ngIf="isControlHasError('mobile','required')" class="invalid-feedback">
            <span>Required field.</span>
          </div>
          <div *ngIf="isControlHasError('mobile','pattern')" class="invalid-feedback">
            <span>Please enter valid mobile number.</span>
          </div>
        </div>
        <div class="form-input">
          <ion-icon name="call-outline"></ion-icon>
          <ion-item>
            <ion-label position="floating">Referral Mobile</ion-label>
            <ion-input type="tel" formControlName="refmobile" maxlength="10"></ion-input>
          </ion-item>
          <div *ngIf="isControlHasError('refmobile','pattern')" class="invalid-feedback">
            <span>Please enter valid mobile number.</span>
          </div>
        </div>
        <div class="form-input text-center mt-3" *ngIf="isRequestToOtp">
          <ng-otp-input (onInputChange)="onOtpChange($event)" #ngOtpInput [config]="{length:6,allowNumbersOnly:true}">
          </ng-otp-input>
        </div>
      </div>
      <div class="action-button ion-padding pt-0">
        <ion-button size="large" class="login-button" *ngIf="!isRequestToOtp" (click)="register(registerForm)">Sign Up
        </ion-button>
        <ion-button size="large" class="login-button" *ngIf="isRequestToOtp" (click)="verifyOTP()">Verify OTP
        </ion-button>
        <div class="links-section mt-3">
          <span>Already Have Account ? &nbsp;</span><span class="signup-link" routerLink="/auth/login">Login</span>
        </div>
        <!-- <ion-button size="large" class="signup-button" fill="outline" routerLink="/auth/login">Login</ion-button> -->
      </div>
    </form>
  </div>
</ion-content>
