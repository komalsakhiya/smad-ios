<ion-header class="my-ads-modal" mode="md">
  <ion-toolbar>
    <ion-button slot="end" class="book-new" fill="outline" (click)="closeModal()">
      Close
    </ion-button>
    <ion-title>Views</ion-title>
  </ion-toolbar>
</ion-header>
<ion-content class="ion-padding my-ads-modal">
  <ion-list>
    <ion-item *ngFor="let item of viewData" >
     <p class="mb-0" *ngIf="item.viewer_mobile">{{item.viewer_mobile}}</p>
     <p class="mb-0 ml-auto" *ngIf="item.trDate">{{item.trDate |date:'MMM d, y h:mm'}}</p>
     <p class="mb-0" *ngIf="item.voucherCode">{{item.voucherCode}}</p>
     <p class="mb-0 ml-auto" *ngIf="item.usedOn">{{item.usedOn  |date:'MMM d, y h:mm'}}</p>
    </ion-item>
  </ion-list>
</ion-content>
